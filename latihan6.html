<!DOCTYPE html>
<html lang="en">
<head>
    <title> Menggunakan Format Penulisan </title>
</head>
<body>
<!-- Membuat tulisan menjadi Tebal -->
<b> Tulisan ini diectak TEBAL </b>
<p>
<!-- Membuat tulisan menjadi Miring -->
<i> Tulisan ini dicetak MIRING </i>
<p>
<!-- Membuat tulisan bergaris bawah -->
<u> Tulisan ini dicetak BERGARIS BAWAH </u>
<p>
<!-- Membuat Format Supescript -->
Dalam matematika, x pangkat 2 ditulis dengan X <sup>2</sup>
<p>
<!-- Membuat Format Subscript -->
Rumud kimia untuk Oksigen adalah O <sub>2</sub>
</body>
</html>
